<!doctype html>
<html>

<head>
  <title>Counting Input Letters</title>

  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
  <div id="count-letters">
    <count-letter-component></count-letter-component>
  </div>
  
  <script>
    Vue.component('count-letter-component', {
      template: `<div>
                  <div id="input">
                    <input id="enterChar" maxlength="1" v-model="nextChar">
                    <br><br>
                    <input type="button" value="enter" @click="count">
                  </div>

                  <br>
                  <div id="output">
                    Inputted characters are: {{ input }}
                    <br><br>
                    The number of inputted characters is: {{ letterCount }}
                  </div>
                </div>`,
      data: function () {
        return {
                  input: '',
                  letterCount: 0,
                  nextChar: ''
        }
      },
      methods: {
        count: function () {
          this.input += this.nextChar
          this.nextChar = ''
          let theCount = 0
          for (let aChar of this.input) {
            if (aChar == '.') {
              break
            }
            theCount++
          }
          this.letterCount = theCount
        }
      }
    })  
  
    var countLettersApp = new Vue({
      el: '#count-letters'
    })

  </script>

</body>

</html>
