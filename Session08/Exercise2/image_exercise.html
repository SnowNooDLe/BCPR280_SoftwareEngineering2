<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Exercise Image</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
  <!--
    task 1:
    Use a Bootstrap class to shape the image to a circle.
  -->
  <img src="img_chania.jpg" alt="Chania" width="460" height="345" class="rounded-circle">
  <br />

  <!--
    task 2:
    Add rounded corners to the image.
  -->
  <img src="img_chania.jpg" alt="Chania" width="460" height="345" class="rounded">
  <br />

  <!--
    task 3:
    Shape the image to a thumbnail.
  -->
  <img src="img_chania.jpg" alt="Chania" width="460" height="345" class="img-thumbnail">
  <br />

  <!--
    task 4:
    Make the image responsive. 
    Note: Resize the browser window to see the effect.
  -->
  <img class="img-fluid" src="img_chania.jpg" alt="Chania" width="3000" height="3450">
</body>

</html>
