<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Exercise Button</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <!--
        task 1:
        Use a Bootstrap class to style the button properly with a red color.
    -->
    <button type="button" class="btn btn-danger">Button</button>
    <br />
    <br />

    <!--
        task 2:
        Change the size of the buttons in the following order: large, medium and small.
    -->
    <button type="button" class="btn btn-primary btn-lg">Primary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-info btn-sm">Info</button>
    <br />
    <br />

    <!--
        task 3:
        Make the button span the entire width of the parent element.
    -->
    <button type="button" class="btn btn-secondary btn-lg btn-block">Block Level Button</button>
    <br />
    <br />

    <!--
        task 4:
        Use a Bootstrap class to disable the button.
    -->
    <button type="button" class="btn btn-primary btn-lg" disabled>Meh, you cant click</button>
</body>

</html>
