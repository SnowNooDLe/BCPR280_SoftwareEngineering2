<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Exercise Badge</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <!--
        task 1:
        After the "Comments" text, add a badge with the number "2" inside of it.
    -->
    <a href="#">Comments<span class="badge badge-light">2</span></a>
    <br /><br />

    <!--
        task 2:
        Inside the button, after the "Comments" text, add a badge with the number "2".
    -->
    <button type="button" class="btn btn-primary">Comments <span class="badge badge-light">2</span></button>
</body>

</html>
