<!DOCTYPE html>
<html>
    <head>
        <!-- development version, includes helpful console warnings -->

        <title>This is my second example</title>
    </head>
    <body>
        <div id="app-2">

        </div>
        <script src="vue_demo2.js"></script>
    </body>
</html>
