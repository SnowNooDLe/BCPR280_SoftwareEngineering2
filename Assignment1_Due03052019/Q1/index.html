<!DOCTYPE html>
<html>
<head>
    <title>Number Guessing Game, Appendix Two Q1</title>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>      
</head>
<body>
    <p>Number has been generated ! Guess the Number !</p>
    <div id="appendixTwoOne">
        {{ message }}
        <input type="text" id="input" v-model="txtInput"></input>
        <button v-on:click="compareNumbers">Guess !</button>
        <p>{{ count }}</p><br>
        <p>{{ result }}</p>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
