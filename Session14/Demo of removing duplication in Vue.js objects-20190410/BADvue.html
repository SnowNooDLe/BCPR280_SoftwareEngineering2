<!doctype>
<html>
  <head>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="one">
      <input type="button" value="ONE" v-on:click="sayit">
      {{ stuff }}
    </div>
    
    <br><br>

      <input type="button" value="THREE" v-on:click="sayit">
      {{ stuff }}
    </div>      
    
    <script>
      var app1 = new Vue({
        el: '#one',
        data: {
          stuff: '???',
          answer: 1
        },
        methods: {
          sayit: function () {
            this.stuff = this.answer
          }
        }
      })
      
      var app2 = new Vue({
        el: '#two',
        data: {
          stuff: '???',
          answer: 2
        },
        methods: {
          sayit: function () {
            this.stuff = this.answer
          }
        }
      })  

      var app3 = new Vue({
        el: '#three',
        data: {
          stuff: '???',
          answer: 3
        },
        methods: {
          sayit: function () {
            this.stuff = this.answer
          }
        }
      })       
    </script>
  </body>
</html>
