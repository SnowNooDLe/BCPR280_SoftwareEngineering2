<html>
<head>
	<title>Spike 5</title>
</head>
<body>
	<h2>Spike 5, Insert Using Splice</h2>
	<input type="text" id="input"></input><button onclick="return clicked()">Enter</button><br>
	<span id="result"></span>
	<script>
		/* jshint undef:true,unused: true, esversion: 6, asi: true */
		let array = []
		
		function clicked(){
			let data = document.getElementById("input").value
			array.splice(0,0,data)
			// array.push(data)
			document.getElementById("result").innerText = array.toString()
		}
		
	</script>
</body>
</html>
